<div style="margin-left: 200px; margin-top: 250px;">
    <!-- Náhled -->
    @if (imageUrl) {
        <img [src]="imageUrl">
    }
    <!-- Skryté "ošklivé" tlačítko pro uplaod souboru -->
    <input type="file" #fileInput (change)="onFileSelected($event)" style="display: none;" accept=".jpg" />
    <!-- Tlačítko pro upload volající skryté "ošklivé" tlačítko -->
    <button mat-raised-button (click)="fileInput.click()">Vybrat obrázek</button>
    <!-- Odvybrání obrázku -->
    <button mat-raised-button (click)="removeImage()">
        Odebrat
    </button>
    <!-- Vytvoření knihy -->
    <button (click)="createBook()">Test</button>
    <div style="color: white;">TLAČÍTKO 'Test' VYTVOŘÍ NOVOU TEST KNIHU</div>
</div>
