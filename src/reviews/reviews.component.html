<div class="admin-reviews">
  <h2>Recenze ke schválení</h2>
  <div class="list">
    @for (review of reviewsToApprove; track review.id) {
  <div class="review-item">
    <div class="review-content">
      <p>Uživatel: <strong>{{ review.user.firstName }} {{ review.user.lastName }}</strong></p>
      <hr>
      <p>Kniha: <strong>{{ review.book.name }}</strong></p>
      <hr>
      <p>Hodnocení: <strong>{{ review.stars }}/5</strong></p>
      <hr>
      <p>{{ review.text }}</p>
    </div>
    <hr>
    <div class="review-actions">
      <button class="approve-btn" (click)="approveReview(review.id)">Schválit</button>
      <button class="reject-btn" (click)="rejectReview(review.id)">Zamítnout</button>
    </div>
  </div>
  }
  </div>
</div>
